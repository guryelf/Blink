apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: blink-backend
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "true"
    spec:
      containers:
        - image: gcr.io/PROJECT_ID/blink-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: GEMINI_API_URL
              value: https://generativelanguage.googleapis.com/v1beta
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-api-key
                  key: latest
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
